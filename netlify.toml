# Netlify configuration for C&L Strategy (static site)
# Publish directory is the repo root
[build]
  publish = "."

# Cache static assets aggressively
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=600"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=600"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Basic security headers (kept conservative to avoid breaking external resources)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Optional: custom 404 page if 404.html exists
